<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div layout:fragment="content1">


<div class="card" >
    <div class="card-header">
        <h2>Liste des patients</h2>
    </div>
    <div class="card-body">
        <form method="get" th:action="@{index}">
            <label>Keyword: </label>
            <input type="text" name="keyword" th:value="${keyword}">
            <button type="submit" class="btn btn-info">
                <i class="bi bi-search"></i>
            </button>

        </form>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Date de naissance</th>
                <th>Malade</th>
                <th>Score</th>
            </tr>
            <tr th:each="p:${ListPatient}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.dateNaissance}"></td>
                <td th:text="${p.malade}"></td>
                <td th:text="${p.score}"></td>
                <td>
                    <a onClick="javascript:return confirm('Etes vous sur de vouloir supprimer ce patient')"
                       th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}" class="btn btn-danger">
                        <i class="bi bi-trash"></i></a>
                </td>
                <td>
                    <a
                       th:href="@{editPatient(id=${p.id},keyword=${keyword},page=${currentPage})}" class="btn btn-success">
                        Edit </a>
                </td>

            </tr>
            </thead>

        </table>
        <ul class="nav nav-pills">
            <li th:each="page,status:${pages}">
                <a th:href="@{/index(page=${status.index},keyword=${keyword})}"
                   th:class="${currentPage==status.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                   th:text="${status.index}+1"></a>

            </li>
        </ul>
    </div>
</div>

</div>
</body>
</html>
